#schemaversion 3.0.0
#once SysGen.yaml
#include AxiEmpty.yaml
#include DspCoreConfig.yaml
#include DspCoreRes.yaml
#include DspPreprocConfig.yaml


SysGen: &SysGen
  name: SysGen
  description: "To process ADC values using system generator with preprocessing to simplify drawing"
  class: MMIODev
  configPrio: 1
  size: 0x01000000 #
  #########
  children:
  #########
    DspCoreConfig:
      <<: *DspCoreConfig
      at:
        offset: 0x00000000
        nelms: 1
        stride: 0x00010000
    ##################################################
    DspCoreRes:
      <<: *DspCoreRes
      at:
        offset: 0x00010000
        nelms: 1
        stride: 0x00010000
    DspPreprocConfig:
      <<: *DspPreprocConfig
      at:
        offset: 0x00040000
        nelms:  4
        stride: 0x00010000
   ##################################################
    RestartBpSync:
      description: "Restart BP sync SM after configuration complete"
      at:
        offset: 0x0
      class: SequenceCommand
      sequence:
                    
        # Disable mode bit
        - entry: DspPreprocConfig/Mode
          value: 0x0       
        # 0.001 ms sleep
        - entry: usleep
          value: 1       

        # Enable mode bit
        - entry: DspPreprocConfig/Mode
          value: 0x1       
        # 0.1 ms sleep
        - entry: usleep
          value: 100  
          

