#schemaversion 3.0.0
#once DspCoreConfig.yaml

DspCoreConfig: &DspCoreConfig
  description: "Sysgen configuration registers"
  class: MMIODev
  configPrio: 1
  size: 0x010000
  #########
  children:
  #########
    #########################################################
    Version:
      class: IntField
      at:
        offset: 0x0000
      sizeBits: 32
      mode: RO
      description: "System generator core version"
    #########################################################
    CoefA0:
      class: IntField
      at:
        offset: 0x0004
      encoding: IEEE_754
      sizeBits: 32
      mode: RW
      description: "Floating - Coef A0 of processig equation to properly scale the first averaged group"
    #########################################################
    CoefA1:
      class: IntField
      at:
        offset: 0x0008
      encoding: IEEE_754
      sizeBits: 32
      mode: RW
      description: "Floating - Coef A1 of processig equation to properly scale the second averaged group"
    #########################################################
    CoefA2:
      class: IntField
      at:
        offset: 0x000C
      encoding: IEEE_754
      sizeBits: 32
      mode: RW
      description: "Floating - Coef A2 of processig equation to properly scale the third averaged group"
    #########################################################
    CoefB:
      class: IntField
      at:
        offset: 0x0010
      encoding: IEEE_754
      sizeBits: 32
      mode: RW
      description: "Floating - Coef B of processig equation to scale TMIT * BRAW product value (first term)"
    #########################################################
    CoefC:
      class: IntField
      at:
        offset: 0x0014
      encoding: IEEE_754
      sizeBits: 32
      mode: RW
      description: "Floating - Coef C of processig equation - power of TMIT value (first term)"
    #########################################################
    CoefD:
      class: IntField
      at:
        offset: 0x0018
      encoding: IEEE_754
      sizeBits: 32
      mode: RW
      description: "Floating - Coef D of processig equation - power of BRAW vlaue(first term)"
    #########################################################
    CoefE:
      class: IntField
      at:
        offset: 0x001C
      encoding: IEEE_754
      sizeBits: 32
      mode: RW
      description: "Floating - Coef E of processig equation to scale TMIT * BRAW product value (second term)"
    #########################################################
    CoefF:
      class: IntField
      at:
        offset: 0x0020
      encoding: IEEE_754
      sizeBits: 32
      mode: RW
      description: "Floating - Coef F of processig equation - power of TMIT value (second term)"
    #########################################################
    CoefG:
      class: IntField
      at:
        offset: 0x0024
      encoding: IEEE_754
      sizeBits: 32
      mode: RW
      description: "Floating - Coef G of processig equation - power of BRAW vlaue(second term)"
    #########################################################
    CoefH:
      class: IntField
      at:
        offset: 0x0028
      encoding: IEEE_754
      sizeBits: 32
      mode: RW
      description: "Floating - Coef A2 of processig equation to properly scale the TMIT value"
    #########################################################
    CoefA3:
      class: IntField
      at:
        offset: 0x0030
      encoding: IEEE_754
      sizeBits: 32
      mode: RW
      description: "Floating - Coef A0 of processig equation to properly scale the first averaged group"
    #########################################################
    CoefA4:
      class: IntField
      at:
        offset: 0x0034
      encoding: IEEE_754
      sizeBits: 32
      mode: RW
      description: "Floating - Coef A1 of processig equation to properly scale the second averaged group"
    #########################################################
    CoefA5:
      class: IntField
      at:
        offset: 0x0038
      encoding: IEEE_754
      sizeBits: 32
      mode: RW
      description: "Floating - Coef A2 of processig equation to properly scale the third averaged group"
    #########################################################   
    CoefI:
      class: IntField
      at:
        offset: 0x0038
      encoding: IEEE_754
      sizeBits: 32
      mode: RW
      description: "Floating - Coef I to have offset adjustment on final raw data addition"
    #########################################################     
    